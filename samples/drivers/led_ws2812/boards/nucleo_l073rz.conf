CONFIG_SPI=n
CONFIG_WS2812_STRIP_GPIO=y

#F_CPU = 32MHz
#STM32L073 for 32MHz has 1 wait state
#ws=1 we use T*F_CPU/2
CONFIG_WS2812_STRIP_GPIO_CYCLES_T1H=13
CONFIG_WS2812_STRIP_GPIO_CYCLES_T1L=7
CONFIG_WS2812_STRIP_GPIO_CYCLES_T0H=6
CONFIG_WS2812_STRIP_GPIO_CYCLES_T0L=13

